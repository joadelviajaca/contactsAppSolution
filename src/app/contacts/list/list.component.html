
<!-- Listado de Contactos -->
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Mis Contactos</h2>
    <ul>
        @for (contact of contactsService.contacts(); track contact.id) {

            <li class="flex justify-between items-center border-b p-2">
                <span>{{contact.nombre}} - {{contact.email}}</span>
                <button class="bg-red-600 text-white px-3 py-1 rounded" (click)="removeContact(contact.id)">Eliminar</button>
            </li>
        }
        @empty {
            <h1>No tienes contactos todav√≠a</h1>
        }
    </ul>
  </div>
