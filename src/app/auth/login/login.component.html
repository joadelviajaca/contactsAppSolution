
<!-- Formulario de Inicio de Sesión -->
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
 
  <h2 class="text-xl font-bold mb-4">Iniciar Sesión</h2>
  <form (ngSubmit)="submit()" #myForm="ngForm">
      <input type="email" name="email" placeholder="Correo electrónico" class="w-full border p-2 mb-2 rounded" ngModel #email="ngModel" required email>
      @if (email.touched && email.errors) {
        <p class="mt-2 text-sm text-red-600 dark:text-red-500">Debe proporcionar un email válido</p>
      }
      <input type="password" name="password" placeholder="Contraseña" class="w-full border p-2 mb-2 rounded" ngModel #password="ngModel" required>
      @if (password.touched && password.errors) {
        <p class="mt-2 text-sm text-red-600 dark:text-red-500">Debe proporcionar una contraseña</p>
      }
      <button class="w-full bg-blue-600 text-white p-2 rounded">Iniciar sesión</button>
  </form>
</div>
