<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <input type="text" formControlName="nombre" placeholder="Nombre"
            class="w-full border p-2 mb-2 rounded"
            [ngClass]="{ 'border-red-500': registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched }">
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-red-500 text-sm">
            El nombre es obligatorio.
        </div>

        <!-- Correo Electrónico -->
        <input type="email" formControlName="email" placeholder="Correo electrónico"
            class="w-full border p-2 mb-2 rounded"
            [ngClass]="{ 'border-red-500': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
            {{emailErrorMsg}}
        </div>

        <!-- Contraseña -->
        <input type="password" formControlName="password" placeholder="Contraseña"
            class="w-full border p-2 mb-2 rounded"
            [ngClass]="{ 'border-red-500': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
            La contraseña debe tener al menos 6 caracteres.
        </div>

        <!-- Confirmar Contraseña -->
        <input type="password" formControlName="confirmPassword" placeholder="Repetir contraseña"
            class="w-full border p-2 mb-2 rounded"
            [ngClass]="{ 'border-red-500': registerForm.hasError('nonEquals') && registerForm.get('confirmPassword')?.touched }">
        <div *ngIf="registerForm.hasError('nonEquals') && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
            Las contraseñas no coinciden.
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded mt-4" [disabled]="registerForm.invalid">
            Registrarse
        </button>
    </form>

    <pre>
        <p> Errores del formulario: {{registerForm.errors|json}} </p>
        <p> Errores del campo confirmPassword: {{registerForm.get('confirmPassword')?.errors|json}}</p>
        
    </pre>
</div>
